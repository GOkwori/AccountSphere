{% extends "base.html" %}

{% block content %}

<!-- Password form -->
<div class="form-content container">
  <h3 class="text-center">
    Change Password <i class="fa-solid fa-key ms-2"></i>
  </h3>
  <br />

  <!-- Password form -->
  <form class="text-center" action="{{ url_for('password_reset') }}" method="post">
    <!-- Ensure the form action is correct -->

    <!-- Old Password -->
    <div class="row mb-3 ms-5">
      <label for="old_password" class="col-sm-3 col-form-label">Old Password</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="old_password" name="old_password" required minlength="8"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="minimum 8 character - alphanumeric">
      </div>
    </div>

    <!-- New Password -->
    <div class="row mb-3 ms-5">
      <label for="new_password" class="col-sm-3 col-form-label">New Password</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="minimum 8 character - alphanumeric">
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="row mb-3 ms-5">
      <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="minimum 8 character - alphanumeric">
      </div>
    </div>

    <!-- Password Buttons -->
    <div class="row button-container">
      <div class="col-auto me-5">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-folder-plus me-2"></i> Update
        </button>
      </div>
      <div class="col-auto me-5">
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">
          <i class="fa-solid fa-ban me-2"></i>Cancel
        </a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
