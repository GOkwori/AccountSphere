{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-0"> <!-- Remove padding and margin if any -->
    <!--Carousel container-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='assets/images/6.jpeg') }}"
                    alt="First Image">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='assets/images/8.jpeg') }}"
                    alt="Second Image">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='assets/images/11.jpeg') }}"
                    alt="Third Image">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='assets/images/3.jpeg') }}"
                    alt="Fourth Image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<section>
    <div class="row container-fluid p-0" id="section-container">
        <div class="col-md-6 section_1 text-center">
            <div class="row text-center mt-4" id="card-container">
                <!-- Adjust columns to use col-md-4 for three cards per row -->
                <div class="col-4 mb-2">
                    <div class="card" style="width: 12rem;">
                        <img src="{{ url_for('static', filename='assets/images/1.jpeg')}}" class="card-img-top pb-2"
                            alt="...">
                        <div class="card-body-bottom">
                            <h6 class="card-title">Accounts</h6>
                            <a href="{{ url_for('account')}}" class="btn btn-primary"><i
                                    class="fa-solid fa-file-invoice"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-4 mb-2">
                    <div class="card" style="width: 12rem;">
                        <img src="{{ url_for('static', filename='assets/images/10.webp')}}" class="card-img-top pb-2"
                            alt="...">
                        <div class="card-body-bottom">
                            <h6 class="card-title">Groups</h6>
                            <a href="{{ url_for('ad_group')}}" class="btn btn-primary"><i
                                    class="fa-solid fa-people-group"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-4 mb-2">
                    <div class="card" style="width: 12rem;">
                        <img src="{{ url_for('static', filename='assets/images/7.webp')}}" class="card-img-top pb-2"
                            alt="...">
                        <div class="card-body-bottom">
                            <h6 class="card-title">Products</h6>
                            <a href="{{ url_for('product')}}" class="btn btn-primary"><i
                                    class="fa-solid fa-envelopes-bulk"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row text-center mt-4" id="card-container">
                <!-- Adjust columns to use col-md-4 for three cards per row -->
                <div class="col-4 mb-2">
                    <div class="card" style="width: 12rem;">
                        <img src="{{ url_for('static', filename='assets/images/2.jpeg')}}" class="card-img-top pb-2"
                            alt="...">
                        <div class="card-body-bottom">
                            <h6 class="card-title">Users</h6>
                            <a href="{{ url_for('user')}}" class="btn btn-primary"><i class="fa-solid fa-users"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-4 mb-2">
                    <div class="card" style="width: 12rem;">
                        <img src="{{ url_for('static', filename='assets/images/landing_1.jpeg')}}"
                            class="card-img-top pb-2" alt="...">
                        <div class="card-body-bottom">
                            <h6 class="card-title">Data Tables</h6>
                            <a href="#" class="btn btn-primary"><i class="fa-regular fa-folder-open"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-4 mb-2">
                    <div class="card" style="width: 12rem;">
                        <img src="{{ url_for('static', filename='assets/images/6.jpeg')}}" class="card-img-top pb-2"
                            alt="...">
                        <div class="card-body-bottom">
                            <h6 class="card-title">Profile</h6>
                            <a href="#" class="btn btn-primary"><i class="fa-solid fa-user"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 panel_2 ms-2">
            <h5 class="text-center mt-4 mb-2"><strong>Trending Articles <i
                        class="fa-solid fa-newspaper ms-2"></i></strong></h5>
            <div class="news-panel" style="max-height: 350px; overflow-y: auto;">
                <ol class="list-group list-group-flush">
                    {% for item in news_items %}
                    <li class="list-group-item">
                        <h5 class="mb-2">{{ item.headline }}</h5>
                        <p>{{ item.description }}</p>
                    </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
</section>
{% endblock %}
