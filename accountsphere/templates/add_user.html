{% extends "base.html" %} {% block content %}

<div class="form-content container">
    <h3>Add User <i class="fa-regular fa-user ms-2"></i></h3>
    <br>
    <form action="">
    <div class="row mb-3">
        <label for="user_name" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="user_name" required>
        </div>
      </div>

    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="email" required>
    </div>
    </div>

    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="email" required>
    </div>
    </div>

    
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="exhibition">Role</label>
        <div class="col-sm-2">
          <select class="form-select form-control" name="exhibition" id="exhibition" required>
            <option value="">--select--</option>
            <option value="1">Account Officer</option>
            <option value="2">Administrator</option>
            <option value="3">Product Manager</option>
            <option value="4">Reporting Analyst</option>
          </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 d-flex justify-content-center">
          <button type="submit" value="submit" id="form-button" class="btn btn-light">
            Submit
          </button>
        </div>
      </div>
</form>
</div>

{% endblock %}
