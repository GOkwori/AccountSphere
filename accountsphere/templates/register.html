{% extends "base.html" %} {% block header%} {% endblock %} {% block content %}

<div class="form-content container">
  <h3 class="text-center">
    Registration Form <i class="fa-solid fa-id-card ms-2"></i>
  </h3>
  <br />

  <!-- Registration form -->
  <form class="text-center" action="{{ url_for('register')}}" method="post">
    <div class="row mb-3 ms-5">
      <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
      <div class="col-sm-7">
        <input
          type="text"
          class="form-control"
          id="first_name"
          name="first_name"
          required
        />
      </div>
    </div>

    <div class="row mb-3 ms-5">
      <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
      <div class="col-sm-7">
        <input
          type="text"
          class="form-control"
          id="last_name"
          name="last_name"
          required
        />
      </div>
    </div>

    <div class="row mb-3 ms-5">
      <label for="username" class="col-sm-3 col-form-label">Username</label>
      <div class="col-sm-7">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          minlength="5"
          maxlength="15"
        />
      </div>
    </div>

    <div class="row mb-3 ms-5">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-7">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
    </div>

    <div class="row mb-3 ms-5">
      <label for="password" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-7">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="8"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        />
      </div>
    </div>

    <div class="row mb-3 ms-5">
        <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password</label>
        <div class="col-sm-7">
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            required
            minlength="8"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          />
        </div>
      </div>

    <div class="row mb-3 ms-5">
      <label for="role" class="col-sm-3 col-form-label">Role</label>
      <div class="col-sm-4">
        <select class="form-select form-control" name="role" id="role" required>
          <option value="">--select--</option>
          {% for group in groups %}
          <option value="{{ group.name }}">{{ group.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row button-container">
      <div class="col-auto me-5">
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-folder-plus me-2"></i>Register 
        </button>
      </div>
      <div class="col-auto me-5">
        <a href="{{ url_for('login')}}" class="btn btn-secondary"
          ><i class="fa-solid fa-ban me-2"></i>
            Cancel</a>
      </div>
    </div>
  </form>
</div>

{% endblock %}
