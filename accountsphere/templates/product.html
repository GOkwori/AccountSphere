{% extends "base.html" %}
{% block content %}

<div class="container dashboard-content mt-4">
    <h2 class="mb-4 text-center">Product Management<i class="fa-solid fa-table-cells-row-lock ms-2"></i></h2>

    <!-- Button to create a new product -->
    <div class="text-end mb-3">
        <a href="{{ url_for('add_product') }}" class="btn btn-success">Create Product <i class="fa-solid fa-upload ms-2"></i></a>
    </div>

    <!-- Products display -->
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    Product Name: {{ product.name }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product.type }}</h5>
                    <p class="card-text">{{ product.description | truncate(150) }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
