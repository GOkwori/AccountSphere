{% extends "base.html" %}
{% block content %}

<div class="container dashboard-content mt-4">
    <h2 class="mb-4 text-center">Product Management<i class="fa-solid fa-table-cells-row-lock ms-2"></i></h2>

    <!-- Button to create a new product -->
    <div class="text-end mb-3">
        <a href="{{ url_for('add_product') }}" class="btn btn-success">Create Product <i class="fa-solid fa-upload ms-2"></i></a>
    </div>

    <!-- Products display -->
    <div class="row">
        {% if products %}
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h4 class="text-center">{{ product.name }}</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ product.description | truncate(150) }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('edit_product', product_id=product.id)}}" class="btn btn-primary">Edit<i class="fa-solid fa-pen-to-square ms-2"></i></a>
                        <a href="{{ url_for('delete_product', product_id=product.id)}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete<i class="fa-solid fa-trash ms-2"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
        {% else %}
            <p class="text-center">No products found.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
