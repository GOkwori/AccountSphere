{% extends "base.html" %}
{% block content %}

<div class="form-content container">
    <h3>Create AD-Security Group <i class="fa-regular fa-folder-open ms-2"></i></h3>
    <br>
    <form action="{{ url_for('add_ad_group')}}" method="post"> 
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Group Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-4">
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Brief description of the group" required></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label for="group_type" class="col-sm-2 col-form-label">Group Type</label>
            <div class="col-sm-4">
                <select class="form-select" id="group_type" name="group_type" required>
                    <option value="">--Select--</option>
                    <option value="Security">Security</option>
                    <option value="Distribution">Distribution</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
