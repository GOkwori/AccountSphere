{% extends "base.html" %}
{% block content %}

<div class="container dashboard-content mt-4">
    <h2 class="mb-4 text-center">User Management<i class="fa-solid fa-table-cells-row-lock ms-2"></i></h2>

    <!-- Button to add a new user -->
    <div class="text-end mb-3">
        <a href="{{ url_for('add_user') }}" class="btn btn-success">Add User <i class="fa fa-users ms-2"></i></a>
    </div>

    <!-- Users display -->
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    Username: {{ user.username }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ user.role }}</h5>
                    <p class="card-text">Email: {{ user.email }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
