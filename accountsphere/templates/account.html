{% extends "base.html" %}
{% block content %}

<div class="container dashboard-content mt-4">
    <h3 class="mb-4 text-center">Account Dashboard <i class="fa-solid fa-table-cells-row-lock ms-2"></i></i></h3>

    <!-- Button to create a new account -->
    <div class="text-end mb-3">
        <a href="{{ url_for('add_account') }}" class="btn btn-success">Create Account <i class="fa-solid fa-file-invoice ms-2"></i></i></a>
    </div>

    <!-- Accounts display -->
    <div class="row">
        {% for account in accounts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    Account ID: {{ account.id }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ account.name }}</h5>
                    <p class="card-text">Balance: ${{ account.balance }}</p>
                    <p class="card-text">Type: {{ account.type }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('edit_account', id=account.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_account', id=account.id) }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
