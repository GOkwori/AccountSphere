{% extends "base.html" %} {% block content %}

<!-- Account Update Form -->
<div class="form-content container">
  <h3 class="text-center ms-5">
    Update AD-Security Group <i class="fa-regular fa-folder-open ms-2"></i>
  </h3>
  <br>

  <!-- Account Update Form -->
  <form class="justify-content-center" action="{{ url_for('edit_ad_group', group_id=group.id)}}" method="post"> <!-- Ensure the form action is correct -->

    <!-- Group Name -->
    <div class="row mb-3 ms-5">
      <label for="name" class="col-sm-2 col-form-label">Group Name</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
      </div>
    </div>

    <!-- Description -->
    <div class="row mb-3 ms-5">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-7">
        <textarea id="description" name="description" class="form-control validate" rows="4"
          placeholder="Brief description of the group" value="{{ group.description }}"
          required> {{ group.description }}</textarea>
      </div>
    </div>

    <!-- Group Type -->
    <div class="row mb-3 ms-5">
      <label for="group_type" class="col-sm-2 col-form-label">Group Type</label>
      <div class="col-sm-7">
        <select class="form-select validate" id="group_type" name="group_type" value="{{ group.group_type}}" required>
          <option value="" disabled>--Select--</option>
          <option value="Security">Security</option>
          <option value="Distribution">Distribution</option>
        </select>
      </div>
    </div>

    <!-- Group Buttons -->
    <div class="row button-container">
      <div class="col-auto me-5">
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-pen-to-square me-2"></i>Update</button>
      </div>
      <div class="col-auto me-5">
        <button type="button" class="btn btn-secondary" onclick="history.back();"><i
            class="fa-solid fa-ban me-2"></i>Cancel</button>
      </div>
    </div>
  </form>

</div>

{% endblock %}
