{% extends "base.html" %}
{% block content %}

<div class="container dashboard-content mt-4">
    <h3 class="mb-4 text-center">Active Directory Groups <i class="fa-solid fa-table-cells-row-lock ms-2"></i></h3>

    <!-- Button to add a new security group -->
    <div class="text-end mb-3">
        <a href="{{ url_for('add_ad_group') }}" class="btn btn-success">Add AD Group<i class="fa-solid fa-shield-halved ms-2"></i></a>
    </div>

    <!-- Display of Security Groups -->
    <div class="row">
        {% for group in ad_groups %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    Group Name: {{ group.name }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">Group Type: {{ group.type }}</h5>
                    <p class="card-text">{{ group.description | truncate(150) }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('edit_ad_group', id=group.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_ad_group', id=group.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this group?');">Delete</a>
                </div>
            </div>
        </div>
</div>
{% endfor %}

{% endblock %}
